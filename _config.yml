full_rebuild: true
name: Mich√®le Dekker
url: http://micheledekker.ch
encoding: utf-8
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  smart_quotes: ["ldquo", "rsquo", "bdquo", "ldquo"] # german quotes
  # Guillemets version smart_quotes: ["laquo", "rsquo", "raquo", "laquo"]
relative_permalinks: false
destination: jekyllbuild
gems: [jekyll-paginate]
excerpt_separator: "<!-- more -->"
paginate: 10
paginate_path: /blog/page/:num/
paginate_per_category: true
permalink: /:categories/:title/
tag_dir: /tag
img_dir: /media/compressed
collections:
    portfolio:
        output: true
        permalink: /portfolio/:path/
defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: page
      page-title: "yes"
      site-title-display: true
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post
  -
    scope:
      path: ""
      type: portfolio
    values:
      layout: portfolio
exclude: [
.git,
.gitignore,
sass,
.sass-cache,
package.json,
gruntfile.js,
node_modules,
jekyllbuild
]
